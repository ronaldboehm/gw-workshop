<html ng-app="workshop" ng-strict-di>
  <head>
    <title>Learning AngularJS</title>
    <link rel="icon" href="../favicon.ico">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../styles/samples.css" rel="stylesheet">

    <script src="../bower_components/angular/angular.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Sample</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <!-- Our Code goes here -->
      <section class="sample" ng-controller="workshopController as workshop">

        {{workshop.greeting}}
        <p>&nbsp;</p>

        <p>Teilnehmer am Workshop sind heute:</p>
        <p ng-repeat="attendee in workshop.attendees">{{attendee}}</p>
      </section>

    </div>

    <!-- AngularJS -->
    <script src="./samples/ws.module.js" charset="utf-8"></script>
    <script src="./samples/ws.controller.js" charset="utf-8"></script>
  </body>
</html>
